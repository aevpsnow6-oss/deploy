version: '3.8'

services:
  ilo-evaluator:
    build: .
    container_name: ilo-evaluator-app
    ports:
      - "8501:8501"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./data:/app/data
      - ./Rubricas_6ago2025.xlsx:/app/Rubricas_6ago2025.xlsx
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
